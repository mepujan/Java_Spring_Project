<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Book Store</title>
  </head>
  <body>
  <div class="alert alert-danger" role="alert"th:text="${error}" th:if="${error}"></div>
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style = "margin: 10px">
          <div class="container-fluid">
              <a class="navbar-brand" href="/"><strong>Book Store</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
      </nav>
  </header>
  <main>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Add New Book</h2>
        <br/>
        <br/>
        <form th:action="@{/createbook}" th:object="${book}" method="post">
            <div class="mb-3">
            <label for="bookname" id ="bookname" class="form-label">Book Name</label>
            <input type="text" th:field ="*{name}"  class="form-control" required />
            </div>
            <div class="mb-3">
            <label for="authorInputtype" id = "authorInputtype" class="form-label">Author Name</label>
            <input type="text" th:field ="*{author}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="authorInputtype" class="form-label">Publication Name</label>
                <input type="text" th:field ="*{publication}"class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="authorInputtype" class="form-label">Number of Pages</label>
                <input type="number" th:field = "*{numberOfPages}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add New Book</button>
        </form>
      </div>
      <div class="col-md-4"></div>
      </div>
      <h6 style="text-align: center; margin-top: 5px">Your Page has been visited : <span id = "counter" th:text = "${counter}"> </span> times.</h6>
  </main>
  <footer style="text-align: center; margin-top: 20px;">
      <p>&copy; 2022. All Rights Reserved</p>
  </footer>
    <!-- Optional JavaScript; choose one of the two! -->
  <script>
      setInterval(function (){
          $.get("currentcount",function(data){
              $("#counter").html(data);
          });
      },3000);
  </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
