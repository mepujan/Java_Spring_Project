<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Book Store</title>
  </head>
  <body>
  <div class="alert alert-primary" role="alert"th:text="${success}" th:if="${success}"></div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style = "margin: 10px">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><strong>Book Store</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex">
              <a class="btn btn-primary" href="/createbook" role="button">Add New Book</a>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
    <table class="table" style="margin: 20px">
        <thead>
          <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Publication Name</th>
            <th scope="col">Number of Pages</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book: ${books}">
            <td th:text = "${book.name}" />
            <td th:text = "${book.author}" />
            <td th:text = "${book.publication}" />
            <td th:text = "${book.numberOfPages}" />
          </tr>
        </tbody>
      </table>
    </main>
  <h6 style="text-align: center;margin-top: 5px">Your Page has been visited : <span id = "counter" th:text = "${counter}"> </span> times.</h6>
    <footer style="text-align: center; margin-top: 20px;">
      <p>&copy; 2022. All Rights Reserved</p>
    </footer>
  <script>
    setInterval(function (){
      $.get("currentcount",function(data){
        $("#counter").html(data);
      });
    },3000);
  </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
